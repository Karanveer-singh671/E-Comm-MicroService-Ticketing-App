apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build: # when build an image do not push it to DockerHub (default behavior)
  local:
    push: false
  artifacts:
    - image: karanveersinghdocker/auth
      context: auth # folder that contains all code for the image
      docker: 
        dockerfile: Dockerfile
      sync:    
        manual:  # set of files scaffold needs to watch
          - src: 'src/**/*.ts'
            dest: . # where to sync the file inside our running container 
